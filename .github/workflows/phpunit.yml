name: Run PHPUnit

on:
    push:
        branches:
            - master
        tags:
            - 'v*'
    pull_request:
        branches:
            - master
    workflow_dispatch:

jobs:
    phpunit:
        name: PHPUnit (PHP ${{ matrix.php-version }}, Laravel ${{ matrix.laravel-constraint }}), Edlib Resource Kit ${{ matrix.erk-constraint }}
        runs-on: ubuntu-20.04

        strategy:
            fail-fast: false
            matrix:
                include:
                    -   php-version: '8.2'
                        laravel-constraint: '^10'
                        erk-constraint: '0.5.x-dev'

                    -   php-version: '8.2'
                        laravel-constraint: '^10'
                        erk-constraint: '^0.5'

                    -   php-version: '8.1'
                        laravel-constraint: '^9.0'
                        erk-constraint: '^0.5'

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    coverage: pcov

            -   name: Get Composer cache dir
                id: composer-cache
                run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

            -   name: Cache dependencies
                uses: actions/cache@v2
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-php-${{ matrix.php-version }}-laravel-${{ matrix.laravel-constraint }}-composer-${{ hashFiles('**/composer.json') }}
                    restore-keys: ${{ runner.os }}-php-${{ matrix.php-version }}-laravel-${{ matrix.laravel-constraint }}-composer-

            -   name: Install dependencies
                run: composer update
                        --no-progress
                        --prefer-dist
                        --optimize-autoloader
                        --with illuminate/support:${{ matrix.laravel-constraint }}
                        --with cerpus/edlib-resource-kit:${{ matrix.erk-constraint }}

            -   name: Run PHPUnit
                run: vendor/bin/phpunit --coverage-clover=coverage.xml

            -   name: Upload code coverage
                uses: codecov/codecov-action@v3
                with:
                    files: ./coverage.xml
